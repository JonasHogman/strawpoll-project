<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Create Survey</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        QuickSurveys
      </div>
    </header>
    <main>
      <div class="questions-wrapper">
        <div class="box">
          <div class="box-header">
            <div class="menu-icon">
              <span class="material-icons md-light">
                menu
              </span>
            </div>
          </div>
          <form autocomplete="off" class="card-form">
            <input
              type="text"
              id="question-1"
              name="question-1"
              class="question-input"
              placeholder="Question"
              onfocus="createNewQuestion(this)"
              autofocus
            />
            <div class="options-form">
              <input
                type="text"
                placeholder="Option"
                class="option-input"
                id="question-1-option-1"
                onfocus="createNewOption(this)"
              />
            </div>
            <div class="options-form">
              <input
                type="text"
                placeholder="Option"
                class="option-input"
                id="question-1-option-2"
                onfocus="createNewOption(this)"
              />
            </div>
          </form>
        </div>

        <div class="box">
          <div class="box-header">
            <div class="menu-icon">
              <span class="material-icons md-light">
                menu
              </span>
            </div>
          </div>
          <form autocomplete="off" class="card-form">
            <input
              type="text"
              id="question-2"
              name="question-2"
              class="question-input"
              placeholder="Question"
              onfocus="createNewQuestion(this)"
              autofocus
            />
            <div class="options-form">
              <input
                type="text"
                placeholder="Option"
                class="option-input"
                id="question-2-option-1"
                onfocus="createNewOption(this)"
              />
            </div>
            <div class="options-form">
              <input
                type="text"
                placeholder="Option"
                class="option-input"
                id="question-2-option-2"
                onfocus="createNewOption(this)"
              />
            </div>
          </form>
        </div>
        <button class="submit-btn" onclick="openModal()">
          Create Survey
        </button>
      </div>
    </main>
    <footer class="footer"></footer>

    <div class="modal-container" id="modal">
      <div class="modal-content">
        <div class="modal-close">
          <span class="material-icons" onclick="closeModal()">
            close
          </span>
        </div>
        <div class="modal-text">Survey created!</div>
        <input
          class="survey-url-input"
          type="text"
          value="example.com/survey-link/"
        />
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
