<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Create Survey</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        QuickSurveys
      </div>
    </header>
    <main>
      <div class="questions-wrapper">
        <div class="box">
          <div class="box-header"></div>
          <form autocomplete="off" class="card-form">
            <div class="question-title">
              What is the best framework?
            </div>

            <div class="results">
              <div class="result">
                <div class="result-option">React</div>
                <div id="votes-question-1-option-1" class="result-votes">
                  20
                </div>
                <div class="result-percentage-bar"></div>
              </div>
              <div class="result">
                <div class="result-option">Vue</div>
                <div id="votes-question-1-option-2" class="result-votes">
                  12
                </div>
                <div class="result-percentage-bar"></div>
              </div>
              <div class="result">
                <div class="result-option">Angular</div>
                <div id="votes-question-1-option-3" class="result-votes">
                  10
                </div>
                <div class="result-percentage-bar"></div>
              </div>
              <div class="result">
                <div class="result-option">Other</div>
                <div id="votes-question-1-option-4" class="result-votes">5</div>
                <div class="result-percentage-bar"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="results.js"></script>
  </body>
</html>
